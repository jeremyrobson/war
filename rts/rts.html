<!doctype html>
<html>
<head>
<style>
* {
    margin: 0;
    padding: 0;
}

#canvasdiv {
    float: left;
}

#minimapdiv {
    background-color: #dcdcdc;
    float: left;
}

#buildingdiv {
    background-color: #cbcbcb;
    visibility: hidden;
    float: left;
    width: 50%;
}
</style>
<script src="jquery-2.1.3.min.js"></script>
<script src="templates.js"></script>
<script src="building.js"></script>
<script src="unit.js"></script>
<script src="map.js"></script>
<script src="game.js"></script>
<script>
var randint = function(min, max) { return Math.floor(Math.random() * (max - min)) + min; };
Array.prototype.pop_random = function() { return this.splice(randint(0, this.length), 1)[0]; }

var canvas, context, minimapcanvas, minimapcontext, interval, lasttick=0, frames=0, fps=0;
var displaywidth = 640, displayheight = 480;
var mx, my, pressed;
var game;

var Surface = function(target, width, height) {
    this.target = target;
    this.buffercanvas = document.createElement("canvas");
    this.buffercanvas.width = width;
    this.buffercanvas.height = height;
    this.buffercontext = this.buffercanvas.getContext("2d");
};

Surface.prototype.render = function() {
    this.target.drawImage(this.buffercanvas, 0, 0);
};

var Color = function(r, g, b, a) {
    this.r = r; this.g = g; this.b = b; this.a = a;
};

Color.prototype.edit = function(key, value) {
    this[key] = value;
    return this;
};

Color.prototype.toString = function() {
    return "rgba(" + this.r + "," + this.g + "," + this.b + "," + this.a + ")";
};

function draw_text(ctx, text, x, y, font, color) {
    ctx.font = font;
    ctx.fillStyle = color;
    ctx.fillText(text, x, y);
    ctx.lineWidth = 1;
    ctx.strokeStyle = "rgb(0,0,0)";
    ctx.strokeText(text, x, y);
}

function loop() {

    game.loop(mx, my, pressed);

    draw();
    if (Date.now() >= lasttick + 1000) {
        fps = frames;
        frames = 0;
        lasttick = Date.now();
    }
}

function start() {
    screenx = 0;
    screeny = 0;
    game = new Game(minimapcontext);
    interval = window.setInterval(loop, 1000/60);
}

function mouse_down(e) {
    pressed = e.which == 1;
    mouse_move(e);
    game.mouse_down(mx, my, e.which); //1-left, 3-right
}

function mouse_up(e) {
    pressed = false;
    mouse_move(e);
    game.mouse_up(mx, my, e.which); //1-left, 3-right
}

function mouse_move(e) {
    mx = e.offsetX;
    my = e.offsetY;
    game.mouse_move(mx, my, pressed);
}

function draw() {
    context.fillStyle = "rgb(200,200,200)";
    context.fillRect(0, 0, 640, 480);
    
    game.draw(context, mx, my);

    //fps
    draw_text(context, "FPS: " + fps, 20, 20, "32px Verdana", "rgb(255, 255, 55)");
    
    frames++;
}

window.onload = function() {
    canvas = document.getElementById("canvas");
    canvas.width = 640;
    canvas.height = 480;
    canvas.onmousedown = mouse_down;
    canvas.onmouseup = mouse_up;
    canvas.onmousemove = mouse_move;
    canvas.oncontextmenu = function (e) { e.preventDefault(); };
    context = canvas.getContext("2d");
    context.textBaseline = "top";
    minimapcanvas = document.getElementById("minimap");
    minimapcontext = minimapcanvas.getContext("2d");
    
    $("#building li").click(function(e) {
        var type = $(this).attr("value");
        game.menu_click(function(map) {
            map.selconstruct = new Building("player", 0, 0, type);
        });

    });
    
    start();
};
</script>
</head>
<body>
<div id="canvasdiv"><canvas id="canvas" width="640" height="480"></canvas></div>
<div id="minimapdiv"><canvas id="minimap" width="128" height="128"></canvas></div>
<div id="buildingdiv">
<ul id="building">
    <li value="townhall">Town Hall</li>
    <li value="wall">Wall</li>
</ul>
</div>
</body>
</html>
